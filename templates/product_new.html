{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}
  {% trans "New Product" %}
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 mt-5 ">
            <h2>{% trans "New Product" %}</h2>
            <form  method="post" enctype="multipart/form-data" >{% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary" >{% trans "Submit" %}</button>
                <a class="btn btn-secondary" href="{% url 'main:index'  %}"> {% trans "Back home" %}</a>
            </form>
        </div>
        <div class="col"></div>
    </div>
  </div>
{% endblock content %}
